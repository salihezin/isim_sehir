<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İsim Şehir - Lobi Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h1>İsim Şehir Oyun Lobisi</h1>

  <div class="mb-3">
    <input type="text" id="gameId" class="form-control" placeholder="Oyun ID (örnek: abc123)" />
  </div>

  <div class="mb-3">
    <input type="text" id="playerName" class="form-control" placeholder="Oyuncu Adı" />
  </div>

  <button id="connectBtn" class="btn btn-primary mb-3">Odaya Katıl</button>

  <h4>Oyuncular</h4>
  <ul id="playersList" class="list-group"></ul>

  <script>
    let ws;

    document.getElementById("connectBtn").onclick = () => {
      const gameId = document.getElementById("gameId").value.trim();
      const playerName = document.getElementById("playerName").value.trim();

      if (!gameId || !playerName) {
        alert("Lütfen oyun ID ve oyuncu adını girin.");
        return;
      }

      // WebSocket bağlantısını aç
      ws = new WebSocket(`ws://192.168.1.118:8000/ws/${gameId}/${playerName}`);

      ws.onopen = () => {
        console.log("WebSocket bağlantısı açıldı.");
        alert("Odaya bağlandınız!");
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "player_list") {
          const ul = document.getElementById("playersList");
          ul.innerHTML = "";
          msg.players.forEach(p => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = p;
            ul.appendChild(li);
          });
        }
      };

      ws.onclose = () => {
        alert("Bağlantı kapandı.");
      };

      ws.onerror = (err) => {
        alert("Bağlantı hatası!");
        console.error(err);
      };
    };
  </script>

</body>
</html>
