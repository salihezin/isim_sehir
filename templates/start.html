<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Oyun Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">
    <h2>Yeni Oyun Oluştur</h2>

    <form id="createGameForm" class="mb-3">
        <div class="mb-3">
            <label for="hostName" class="form-label">Oyunu Kuran (Host) Adı</label>
            <input type="text" id="hostName" class="form-control" placeholder="Adınızı yazın" required />
        </div>
        <div class="mb-3">
            <label for="roundTime" class="form-label">Tur Süresi (saniye)</label>
            <input type="number" id="roundTime" class="form-control" value="20" min="5" max="120" required />
        </div>
        <button type="submit" class="btn btn-primary">Oyun Oluştur</button>
    </form>

    <div id="result" class="alert alert-success d-none"></div>
    <button id="goLobbyBtn" class="btn btn-secondary d-none">Lobiye Git</button>

    <script src="/static/js/create_game.js"></script>
</body>

</html>
