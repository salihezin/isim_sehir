<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Oyun Lobisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">
    <h2>Oyun Lobisi</h2>

    <div class="mb-3">
        <label class="form-label">Oyun ID:</label>
        <div class="input-group">
            <input type="text" id="gameIdInput" class="form-control" readonly />
            <button id="copyBtn" class="btn btn-outline-secondary">Kopyala</button>
        </div>
    </div>

    <div class="mb-3">
        <label for="playerNameInput" class="form-label">Oyuncu Adı</label>
        <input type="text" id="playerNameInput" class="form-control" placeholder="Oyuncu adınızı yazın" />
        <button id="connectBtn" class="btn btn-primary mt-2">Lobiye Katıl</button>
    </div>

    <div id="playersList" class="mb-3 d-none">
        <h5>Oyuncular:</h5>
        <ul id="playersUl" class="list-group"></ul>
    </div>

    <!-- Sadece oyunu kuran kişide aktif olacak -->
    <button id="startGameBtn" class="btn btn-success d-none mt-3">Oyunu Başlat</button>

    <script src="/static/js/lobby.js"></script>
</body>

</html>
